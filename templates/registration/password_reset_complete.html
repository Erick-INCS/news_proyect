{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Password reset complete {% endblock title %}

{% block content %}
<h1>Password reset complete</h1>

<form method="post">
    {% csrf_token %}
    {{ form|crispy }} 
    <p>Your password has been set</p>
    <!-- cross site request forwary token -->
    <a class="btn btn-outline-success mt-3" href="{% url 'login' %}">Login Page</a>
</form>

{% endblock content %}
