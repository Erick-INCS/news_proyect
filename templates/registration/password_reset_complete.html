{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Password reset complete {% endblock title %}

{% block content %}
<h1>Password reset complete</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p|crispy }} 
    <p>Your password has been set</p>
    <!-- cross site request forwary token -->
    <a href="{% url 'login' %}">Login In Page</a>
</form>

{% endblock content %}
