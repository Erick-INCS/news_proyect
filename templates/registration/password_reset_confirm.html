{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Enter new password {% endblock title %}

{% block content %}

<h1>Set a password</h1>

<form method="post">
    {% csrf_token %}
    {{ form|crispy }} 
    <!-- cross site request forwary token -->
    <input type="submit" class="btn btn-outline-success mt-3" value="Change my password">
</form>

{% endblock content %}
