{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Login {% endblock title %}

{% block content %}


    <h2>login</h2>
    
        
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success mt-4" type="submit">Login</button>
        <a class="btn btn-secondary mt-4" href="{% url 'password_reset' %}">I forgot my password :/</a>
    </form>

{% endblock content %}
